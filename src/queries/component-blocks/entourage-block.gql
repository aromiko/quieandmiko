#import "@/queries/building-blocks/basic-media.gql"
#import "@/queries/component-blocks/entourage-group.gql"

fragment EntourageBlockFragment on ComponentEntourageBlock {
  sys {
    id
  }
  __typename
  entourageBlockTitle
  entourageBlockImage {
    ...BasicMediaFragment
  }
  entourageBlockBackgroundImage {
    ...BasicMediaFragment
  }
  entourageBlockGroupsCollection(limit: 13) {
    items {
      ...EntourageGroupFragment
    }
  }
  entourageBlockBackgroundOverlay {
    ...BasicMediaFragment
  }
  entourageBlockClassName
}
